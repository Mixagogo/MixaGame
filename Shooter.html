<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            background-color: #200772;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid black; 
            background-color: white;
        }
        
        header {
            background-color: #3914AF;
            padding: 20px;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: #876ED7;
            transition: background 0.3s;
        }
        
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .menu a:hover {
            color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.1) rotate(-5deg);
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
        #lives {
            position: absolute;
            top: 30px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header> 
        <nav class="menu">
            <a href="index.html">Назад</a>
        </nav>
    </header>
    <canvas id="gameCanvas"></canvas> 
    <div id="score">Score: 0</div>
    <div id="lives">Lives: 10</div> 
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const FPS = 60;
        const W = 700;
        const H = 800;
        canvas.width = W;
        canvas.height = H;

        let score = 0;
        let lives = 10
        let bombActive = false;
        let bombX = 0;
        let bombY = H;
        let bombRadius = 15;

        const squareSize = 40;
        let squareX = W / 2 - squareSize / 2;
        let squareY = H - 40;

        let targets = [
            { x: Math.random() * (W - 50), y: 0, speed: 1, color: "blue" },
            { x: Math.random() * (W - 50), y: 0, speed: 1.5, color: "green" },
            { x: Math.random() * (W - 50), y: 0, speed: 2, color: "red" }
        ];

        let targetWidth = 30;
        let targetHeight = 50;
        let mouseX = 0;

        function getRandomNumber(min, max) {
            return Math.random() * (max - min) + min;
        }

        function drawCircle(x, y, radius, color) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function checkBombCollision() {
            for (let i = 0; i < targets.length; i++) {
                let targetnum = targets[i];
                if (
                    bombX + bombRadius >= targetnum.x &&
                    bombX - bombRadius <= targetnum.x + targetWidth &&
                    bombY + bombRadius >= targetnum.y &&
                    bombY - bombRadius <= targetnum.y + targetHeight
                ) {
                    score++;
                    explodeBomb(bombX, bombY);
                    resetTarget(i);
                    bombActive = false;
                    return;
                }
            }
        }

        function explodeBomb(x, y) {
            drawCircle(x, y, 30, 'red');
            setTimeout(() => {
                ctx.clearRect(x - 30, y - 30, 60, 60);
            }, 200);
        }

        function resetTarget(index) {
            targets[index].x = Math.random() * (W - targetWidth);
            targets[index].y = 0;
            targets[index].speed = getRandomNumber(1, 3);
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('lives').textContent = `Lives: ${lives}`;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, W, H);

            targets.forEach(target => {
                drawRect(target.x, target.y, targetWidth, targetHeight, target.color);
                target.y += target.speed;

                if (target.y + targetHeight > H) {
                    target.y = 0;
                    lives--;
                }
            });

            if (bombActive) {
                drawCircle(bombX, bombY, bombRadius, 'black');
                bombY -= 10;
                checkBombCollision();

                if (bombY <= 0) {
                    bombActive = false;
                }
            }

            drawRect(squareX, squareY, squareSize, squareSize, 'black');

            if (lives <= 0) {
                alert("Ви програли!");
                score = 0;
                lives = 10;
                targets.forEach((_, i) => resetTarget(i));
            }

            updateScore();
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            squareX = mouseX - squareSize / 2;
        });

        canvas.addEventListener('mousedown', (e) => {
            if (!bombActive) {
                const rect = canvas.getBoundingClientRect();
                bombX = e.clientX - rect.left;
                bombY = H;
                bombActive = true;
            }
        });


        function startGame() {
            setInterval(gameLoop, 1000 / FPS);
        }

        startGame(); 
    </script>
</body>
    
</html>
