<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            background-color: #200772;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid black; 
            background-color: white;
        }
        
        header {
            background-color: #3914AF;
            padding: 20px;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: #876ED7;
            transition: background 0.3s;
        }
        
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .menu a:hover {
            color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.1) rotate(-5deg);
        }

        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
        #lives {
            position: absolute;
            top: 30px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header> 
        <nav class="menu">
            <a href="index.html">Назад</a>
        </nav>
    </header>
    <canvas id="gameCanvas"></canvas> 
    <div id="score">Score: 0</div>
    <div id="lives">Lives: 10</div> 
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const FPS = 60;
        const W = 700;
        const H = 800;
        canvas.width = W;
        canvas.height = H;

        let score = 0;
        let lives = 10
        let bomb = false;
        let x_goal = 0;
        let y_goal = 0;
        let y_bomb = H;
        let r = 30;
        let x = 0 - r;
        let y = H / 2;

        const squareSize = 40;
        let squareX = W / 2 - squareSize / 2;
        let squareY = H - 40;

        let targetX = Math.random() * (W - 50); 
        let targetY = 0; 
        let targetSpeed = 3;
        let targetWidth = 30;
        let targetHeight = 50;

        let mouseX = 0;
        let mouseY = 0;

        function drawCircle(x, y, radius, color) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawTarget(x, y, width, height) {
            ctx.fillStyle = 'blue';
            ctx.fillRect(x, y, width, height);
        }

        if (bomb && y_bomb > y_goal) {
            drawCircle(x_goal, y_bomb, 15, 'black');
            y_bomb -= 10;
        }

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });


        function checkCollision() {
            return !(squareX + squareSize <= targetX || 
                    squareX >= targetX + targetWidth || 
                    squareY + squareSize <= targetY || 
                    squareY >= targetY + targetHeight);
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('lives').textContent = `Lives: ${lives}`;
        }

        function gameLoop() {
            ctx.clearRect(0, 0, W, H);

            // Малювання бомби
            drawCircle(x, y, r, 'orange');

            // Малювання цілі
            drawTarget(targetX, targetY, targetWidth, targetHeight);

            // Якщо бомба рухається
            if (bomb && y_bomb > y_goal) {
                drawCircle(x_goal, y_bomb, 15, 'black');
                y_bomb -= 10;  // Бомба рухається вниз
            } else if (bomb && y_bomb <= y_goal) {
                drawCircle(x_goal, y_bomb, 25, 'red');  // Мітка влучання
                if (x_goal + 25 >= targetX && x_goal - 25 <= targetX + targetWidth &&
					y_bomb + 25 >= targetY && y_bomb - 25 <= targetY + targetHeight) {
					score++;  
					// Можна змінити позицію цілі або виконати інші дії при попаданні
					targetX = Math.random() * (W - targetWidth);
					targetSpeed = Math.floor(Math.random() * 5);
                    targetY = 0
					}
                bomb = false;  // Скидаємо бомбу
                y_bomb = H;
            }

            // Оновлення позиції квадрата за мишкою
            squareX = mouseX - squareSize / 2;

            // Малювання квадрата
            drawRect(squareX, squareY, squareSize, squareSize, 'black');

            // Перевірка на попадання
            if (checkCollision()) {
                lives -= 2
                targetY = 0
                targetX = Math.random() * (W - targetWidth); // Випадкова позиція по горизонталі
                targetSpeed = Math.floor(Math.random() * 5); // Випадкова швидкість
            }

            // Рух цілі
            targetY += targetSpeed;
            if (targetY + targetHeight > H) {
                targetY = 0; 
                lives -= 1
            }

            if (lives <= 0){
                score = 0
                lives = 10
                alert("Ви програли")
            }

            updateScore();
        }

        // Оновлення позиції мишки
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });

        // Запуск бомби по кліку
        canvas.addEventListener('mousedown', (e) => {
            if (!bomb) {
                const rect = canvas.getBoundingClientRect();
                x_goal = e.clientX - rect.left;
                y_goal = e.clientY - rect.top;
                bomb = true;
                y_bomb = H;
            }
        });

        function startGame() {
            setInterval(gameLoop, 1000 / FPS); 
        }

        startGame();  
    </script>
</body>
    
</html>
