<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Хрестики-нулики</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #200772;
      color: rgb(0, 0, 0);
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #3914AF;
      padding: 20px;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      background: #876ED7;
      transition: background 0.3s;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: all 0.3s;
    }
    .menu a:hover {
      color: #ffd700;
      background: rgba(255, 215, 0, 0.2);
      transform: scale(1.1) rotate(-5deg);
    }
    .game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      padding: 20px;
    }
    .game {
      background: #6A48D7;
      padding: 20px;
      border-radius: 10px;
      transition: 0.3s;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    }
    .game:hover {
      background: #7c56fb;
      transform: scale(1.2);
      box-shadow: 0 6px 12px rgba(255, 255, 255, 0.2);
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
      width: max-content;
    }
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border: 2px solid #333;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .cell.taken {
      cursor: not-allowed;
    }
    .winner {
      color: #ffd700;
      font-size: 1.5rem;
    }
    .reset-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .reset-btn:hover {
      background-color: #0056b3;
    }
    .level {
      margin-top: 10px;
      font-size: 1.1rem;
      color: #ffd700;
    }
    footer {
      background: #4b0082;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }
    @media (max-width: 900px) {
      .game-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    Гра: Хрестики-нулики
  </header>
  <nav class="menu">
    <a href="Tiktoe_bot_hid1.html">pve</a>
    <a href="Tiktoe.html">pvp</a>
    <a href="index.html">Назад</a>
  </nav>
  <div class="game-container">
    <div class="game">
      <div class="board" id="board"></div>
      <p class="winner" id="winner-message"></p>
      <p class="level" id="bot-level-message">Рівень бота: 1/10</p>
      <button class="reset-btn" onclick="resetGame()">Скинути гру</button>
    </div>
  </div>
  <footer>




  <script>
    const board = document.getElementById('board');
    const winnerMessage = document.getElementById('winner-message');
    const botLevelMessage = document.getElementById('bot-level-message');
    
    let currentPlayer = 'X'; // Гравець – "X", бот – "O"
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let botLevel = 1; // Початковий рівень бота (від 1 до 10)

    // Створення та відображення ігрової дошки
    function createBoard() {
      board.innerHTML = '';
      gameBoard.forEach((cell, index) => {
        const cellElement = document.createElement('div');
        cellElement.classList.add('cell');
        cellElement.dataset.index = index;
        cellElement.textContent = cell;
        cellElement.addEventListener('click', () => makeMove(index));
        board.appendChild(cellElement);
      });
      botLevelMessage.textContent = `Рівень бота: ${botLevel}/10`;
    }

    // Хід гравця (тільки коли currentPlayer === 'X')
    function makeMove(index) {
      if (currentPlayer !== 'X' || gameBoard[index] !== '' || checkWinner()) return;
      gameBoard[index] = currentPlayer;
      updateGame();
    }

    // Оновлення гри після кожного ходу
    function updateGame() {
      createBoard();
      const winner = checkWinner();
      if (winner) {
        winnerMessage.textContent = `Переможець: ${winner}`;
        return;
      } else if (!gameBoard.includes('')) {
        winnerMessage.textContent = 'Нічия!';
        return;
      }
      // Перемикаємо гравця
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

      if (currentPlayer === 'O') {
        setTimeout(botMove, 500);
      }
    }

    // Перевірка переможця (для gameBoard)
    function checkWinner() {
      const winConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Горизонталі
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Вертикалі
        [0, 4, 8], [2, 4, 6]             // Діагоналі
      ];
      for (const condition of winConditions) {
        const [a, b, c] = condition;
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
          return gameBoard[a];
        }
      }
      return null;
    }

    // Скидання гри та підвищення рівня бота
    function resetGame() {
      gameBoard = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      winnerMessage.textContent = '';
      // З кожною новою грою рівень підвищується до максимуму 10
      if (botLevel < 10) {
        botLevel++;
      }
      createBoard();
    }

    // Хід бота
    function botMove() {
      if (currentPlayer !== 'O' || checkWinner() || !gameBoard.includes('')) return;
      const move = getBestMove();
      if (move !== null) {
        gameBoard[move] = 'O';
        updateGame();
      }
    }

    // Пошук найкращого ходу для бота із врахуванням рівня складності:
    function getBestMove() {
      // Якщо бот має рівень 3 і вище – перевіряємо свої виграшні ходи
      if (botLevel >= 3) {
        for (let i = 0; i < gameBoard.length; i++) {
          if (gameBoard[i] === '') {
            gameBoard[i] = 'O';
            if (checkWinner() === 'O') {
              gameBoard[i] = '';
              return i;
            }
            gameBoard[i] = '';
          }
        }
      }
      // Якщо бот має рівень 5 і вище – перевіряємо можливість блокувати виграш гравця
      if (botLevel >= 5) {
        for (let i = 0; i < gameBoard.length; i++) {
          if (gameBoard[i] === '') {
            gameBoard[i] = 'X';
            if (checkWinner() === 'X') {
              gameBoard[i] = '';
              return i;
            }
            gameBoard[i] = '';
          }
        }
      }
      // Якщо нічого з вище не спрацювало, застосовуємо шанс помилки
      let mistakeChance = (10 - botLevel) / 10; // при нижчих рівнях шанс помилки більший
      if (Math.random() < mistakeChance) {
        let availableMoves = [];
        for (let i = 0; i < gameBoard.length; i++) {
          if (gameBoard[i] === '') availableMoves.push(i);
        }
        return availableMoves[Math.floor(Math.random() * availableMoves.length)];
      }
      // Якщо помилка не відбулася – використовуємо алгоритм minimax для оптимального ходу
      let bestScore = -Infinity;
      let bestMove = null;
      for (let i = 0; i < gameBoard.length; i++) {
        if (gameBoard[i] === '') {
          gameBoard[i] = 'O';
          let score = minimax(gameBoard, false);
          gameBoard[i] = '';
          if (score > bestScore) {
            bestScore = score;
            bestMove = i;
          }
        }
      }
      return bestMove;
    }

    // Алгоритм minimax
    function minimax(board, isMaximizing) {
      const winner = checkWinnerForBoard(board);
      if (winner === 'O') return 10;
      if (winner === 'X') return -10;
      if (!board.includes('')) return 0;

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < board.length; i++) {
          if (board[i] === '') {
            board[i] = 'O';
            let score = minimax(board, false);
            board[i] = '';
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < board.length; i++) {
          if (board[i] === '') {
            board[i] = 'X';
            let score = minimax(board, true);
            board[i] = '';
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    // Перевірка переможця для довільного стану дошки
    function checkWinnerForBoard(board) {
      const winConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      for (const condition of winConditions) {
        const [a, b, c] = condition;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return null;
    }

    // Ініціалізація гри
    createBoard();
  </script>
</body>
</html>
